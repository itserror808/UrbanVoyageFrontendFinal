



<button (click)="toggleDarkMode()" class="relative inline-flex items-center justify-center rounded-full focus:outline-none">
  <i *ngIf="!darkMode" class='bx bx-moon text-xl text-md text-lightText dark:text-darkText dark:hover:text-teal-500 hover:text-teal-500 duration-200'></i>
  <i *ngIf="darkMode" class='bx bx-sun text-xl text-md text-lightText dark:text-darkText dark:hover:text-teal-500 hover:text-teal-500 duration-200'></i>
</button>
