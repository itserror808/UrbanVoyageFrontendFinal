<div aria-roledescription="carousel" class="relative w-full h-[500px] overflow-hidden" role="region">
  <div #carouselTrack class="flex h-full transition-transform duration-1000 ease-in-out">
    <div *ngFor="let slide of slides; let i = index" aria-roledescription="slide" class="w-full flex-shrink-0" role="group">
      <div class="relative w-full h-full">
        <img
          [src]="slide.image"
          [alt]="slide.title"
          class="absolute inset-0 w-full h-full object-cover"
        />
        <div class="absolute inset-0 bg-black bg-opacity-40 flex items-end">
          <div class="text-white py-8 px-8 md:px-32 max-w-3xl">
            <h3 class="text-3xl font-bold mb-2">{{ slide.title }}</h3>
            <p class="text-lg">
              {{ slide.description }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
    <button *ngFor="let slide of slides; let i = index"
            (click)="goToSlide(i)"
            [class.bg-white]="currentSlide === i"
            [class.bg-opacity-100]="currentSlide === i"
            [class.bg-opacity-50]="currentSlide !== i"
            class="w-3 h-3 rounded-full bg-white focus:outline-none">
    </button>
  </div>
</div>
